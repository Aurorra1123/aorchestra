# GAIA Benchmark Configuration
# 用于 bench_gaia.py (单层 ReAcT Agent 模式)

# ======== 模型配置 ========
# 需要在 config/model_config.yaml 中配置对应模型的 api_key 和 base_url
model: "gemini-2.5-flash"

# ======== 数据集配置 ========
# GAIA 数据集路径（需要手动下载）
# 下载地址: https://huggingface.co/datasets/gaia-benchmark/GAIA
dataset_path: "benchmark/gaia/data/Gaia/2023/validation/metadata.jsonl"
attachments_dir: "benchmark/gaia/data/Gaia/2023/validation"

# 任务筛选（可选）
# level_filter: 1        # 只运行 Level 1 任务
# level_filter: [1, 2]   # 运行 Level 1 和 2 任务
level_filter: null       # 运行所有 Level

# ======== 任务限制 ========
# 每个任务的最大步数
max_steps: 30

# 运行的任务数量（null = 全部）
max_tasks: 10

# ======== 输出配置 ========
# 结果保存目录
# 实际路径: {result_folder}/gaia_baseline_{timestamp}/
result_folder: "workspace/logs"

# ======== GAIA 工具所需环境变量 ========
# 需要在 .env 文件中配置:
#   JINA_API_KEY    - ExtractUrlContentAction 网页提取
#   SERPER_API_KEY  - GoogleSearchAction 搜索
#   OPENAI_API_KEY  - ImageAnalysisAction, ParseAudioAction
